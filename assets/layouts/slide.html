<section class='slide {{slide.class}}' data-state='slide-horizontal' id='{{slide.id}}'>
  {{{ slide.header }}}
  <hr />
  {{{ slide.content }}}
  {{# slide.blocks }}
    <div class='fragment'>
      {{{ html }}}
    </div>
  {{/ slide.blocks }}
  {{# slide.pnotes }}
  <aside class='notes'>
    {{{ html }}}
  </aside>
  {{/ slide.pnotes }}
</section>
