<section class='slide {{slide.class}}' data-state='slide-horizontal' id='{{slide.id}}'>
  {{{ slide.header }}}
  <hr />
  {{{ slide.content }}}
  <div class='left' style='float:left;width:48%'>
   {{{ slide.left.html }}}
  </div>
  <div class='right' style='float:right;width:48%'>
   {{{ slide.right.html }}}
  </div>
</section>
