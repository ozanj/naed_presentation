<section class='{{slide.class}}' data-state='slide-horizontal' id='{{slide.id}}'>
  {{{ slide.header }}}
  <article>
    {{{ slide.content }}}  
    <div class='left' style='float:left;width:48%'>
     {{{ slide.left.html }}}
    </div>    
    <div class='right' style='float:right;width:48%'>
     {{{ slide.right.html }}}
    </div>
  </article>
</section>
